                <p>基于centos7 配置nginx https反向代理百度(可以根据需要改成公司内部业务系统url)</p>
<p>配置文件</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">server&#123;</span><br><span class="line">listen       443 ssl;</span><br><span class="line">server_name www.qcloudv.com;</span><br><span class="line">access_log /var/log/nginx/proxy.qcloudv.access.log;</span><br><span class="line">error_log /var/log/nginx/proxy.qcloudv.error.log;</span><br><span class="line">ssl_certificate /etc/nginx/ssl/qcloudv.crt;</span><br><span class="line">ssl_certificate_key /etc/nginx/ssl/qcloudv.key;</span><br><span class="line">location / &#123;</span><br><span class="line">proxy_pass https://www.baidu.com/;</span><br><span class="line">proxy_redirect off;</span><br><span class="line">proxy_set_header   Host    www.baidu.com;</span><br><span class="line">proxy_set_header X-Real-IP $remote_addr;</span><br><span class="line">proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;</span><br><span class="line">proxy_set_header Host $host;</span><br><span class="line">proxy_set_header X-Forwarded-proto https;</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">nginx -t</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">nginx -s reload</span><br></pre></td></tr></table></figure>

<p>访问<a href="https://www.qcloudv.xyz" target="_blank" rel="noopener">https://www.qcloudv.xyz</a> 就会是访问百度的效果。</p>
