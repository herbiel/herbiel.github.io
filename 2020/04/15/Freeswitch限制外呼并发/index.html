                <h2 id="Limit-限制呼叫"><a href="#Limit-限制呼叫" class="headerlink" title="Limit 限制呼叫"></a>Limit 限制呼叫</h2><p><a href="https://freeswitch.org/confluence/display/FREESWITCH/mod_dptools%3A+Limit" target="_blank" rel="noopener">https://freeswitch.org/confluence/display/FREESWITCH/mod_dptools%3A+Limit</a></p>
<p>限制网关当前呼叫量</p>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">extension</span> <span class="attr">name</span>=<span class="string">"outbound"</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">condition</span> <span class="attr">field</span>=<span class="string">"destination_number"</span> <span class="attr">expression</span>=<span class="string">"^0(\d+)$"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">action</span> <span class="attr">application</span>=<span class="string">"limit_execute"</span> <span class="attr">data</span>=<span class="string">"hash outbound carrier1 5 bridge sofia/gateway/carrier1/$&#123;destination_number&#125;"</span> /&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">action</span> <span class="attr">application</span>=<span class="string">"limit_execute"</span> <span class="attr">data</span>=<span class="string">"hash outbound carrier2 5 bridge sofia/gateway/carrier2/$&#123;destination_number&#125;"</span> /&gt;</span></span><br><span class="line">  <span class="tag">&lt;/<span class="name">condition</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">extension</span>&gt;</span></span><br></pre></td></tr></table></figure>

<p>限制user 当前呼叫</p>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">extension</span> <span class="attr">name</span>=<span class="string">"limit_exceeded"</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">condition</span> <span class="attr">field</span>=<span class="string">"destination_number"</span> <span class="attr">expression</span>=<span class="string">"^limit_exceeded$"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">action</span> <span class="attr">application</span>=<span class="string">"playback"</span> <span class="attr">data</span>=<span class="string">"/sounds/overthelimit.wav"</span>/&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">action</span> <span class="attr">application</span>=<span class="string">"hangup"</span>/&gt;</span></span><br><span class="line">  <span class="tag">&lt;/<span class="name">condition</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">extension</span>&gt;</span></span><br><span class="line"> </span><br><span class="line"><span class="tag">&lt;<span class="name">extension</span> <span class="attr">name</span>=<span class="string">"limit"</span> <span class="attr">continue</span>=<span class="string">"true"</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">condition</span>&gt;</span></span><br><span class="line">    <span class="comment">&lt;!-- You can set $&#123;max_calls&#125; per user in directory.conf and remove the line below --&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">action</span> <span class="attr">application</span>=<span class="string">"set"</span> <span class="attr">data</span>=<span class="string">"max_calls=1"</span> <span class="attr">inline</span>=<span class="string">"true"</span>/&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">action</span> <span class="attr">application</span>=<span class="string">"limit"</span> <span class="attr">data</span>=<span class="string">"db $$&#123;domain&#125; $&#123;sip_auth_username&#125; $&#123;max_calls&#125;"</span>/&gt;</span></span><br><span class="line">  <span class="tag">&lt;/<span class="name">condition</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">extension</span>&gt;</span></span><br></pre></td></tr></table></figure>
