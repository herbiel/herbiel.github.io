<li><p>获取随机字符串</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">shelldate +%s%N | md5sum | head -c 8</span><br></pre></td></tr></table></figure>



</li>
</ol>
<ol start="2">
<li><p>批量创建用户</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span>!/bin/bash</span><br><span class="line"></span><br><span class="line">DATE=$(date +%F_%T)</span><br><span class="line">USER_FILE=user.txt</span><br><span class="line"></span><br><span class="line">if [ -f USER_FILE ];then</span><br><span class="line">        mv $USER_FILE $&#123;USER_FILE&#125;-$&#123;DATE&#125;.bak</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">for user in user&#123;10..20&#125;;do</span><br><span class="line">        id $user &amp;&gt;/dev/null</span><br><span class="line">        if [ $? -eq 1 ];then</span><br><span class="line">                useradd $user</span><br><span class="line">                password=`echo $RANDOM |md5sum | head -c 8`</span><br><span class="line">        echo $password passwd --stdin $user &amp;&gt;/dev/null</span><br><span class="line">        echo -e "$user\tpassowrd" &gt;&gt;$USER_FILE</span><br><span class="line">        echo "add user success"</span><br><span class="line">    else</span><br><span class="line">        echo "user already exist!!!!"</span><br><span class="line">    fi</span><br><span class="line">done</span><br></pre></td></tr></table></figure>



</li>
</ol>
<ol start="3">
<li><p>检测主机是否存活</p>
<p>ping 3次,如果不通就是主机down掉了。</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span>!/bin/bash</span><br><span class="line">for ip in 192.168.1.&#123;1..254&#125;;do</span><br><span class="line">	timeout 1 ping  $ip -c3 -i0.02</span><br><span class="line">	if [ $? -eq 1 ];then</span><br><span class="line">		echo "$ip is down"</span><br><span class="line">	fi</span><br><span class="line">done</span><br></pre></td></tr></table></figure>



</li>
</ol>

<li><p>监控cpu,内存和硬盘利用率</p>
