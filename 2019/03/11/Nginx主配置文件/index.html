格式</span><br><span class="line"></span><br><span class="line">	access_log  /var/log/nginx/access.log  main;  #http的访问日志,用于流量分析</span><br><span class="line"></span><br><span class="line">	sendfile        on;    #默认打开,提供IO效率</span><br><span class="line"><span class="meta">	#</span>tcp_nopush     on;</span><br><span class="line"></span><br><span class="line">	keepalive_timeout  65;    #连接保持时间</span><br><span class="line"></span><br><span class="line"><span class="meta">	#</span>gzip  on;    #压缩传输</span><br><span class="line"></span><br><span class="line">	include /etc/nginx/conf.d/*.conf;   #包含其他配置文件</span><br><span class="line">	&#125;</span><br></pre></td></tr></table></figure>
